<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagen/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <img src="imagen/Logo.png" class="imagen_inicio"/> 
            <div class="encriptar">
                <textarea 
                name="texto" 
                id="texto" 
                class="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto aqui"
             ></textarea>
            
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn_encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input 
                type="button" 
                class="btn_desencriptar" 
                value="desencriptar" 
                onclick="desencriptar()"
                />
            </div>
            </div>
            <div class="encriptado">
            <img src="/imagen/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea 
                name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje"
                ></textarea>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
